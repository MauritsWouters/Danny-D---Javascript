<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>lab 01</title>
    <!-- dit script werkt met variabelen
		auteur: danny
		datum:2020
	-->
  </head>
  <body>
    <h2>Lab 01</h2>
    <h3>Factuur</h3>
    <script>
      var klantnaam = prompt("voer je eigen naam in");
      var aantal = parseInt(prompt("aantal boeken te bestellen?"));
      var titel = "JavaScript";
      var prijs = 29.9;
      var bedrag = aantal * prijs;
      var btw = bedrag * 0.06;
      //toFixed maakt een string
      //console.log(typeof bedrag + " " + typeof btw);
      var totaal = bedrag + btw;
      var vandaag = new Date();
      var factuurdatum = new Array();
      factuurdatum[0] = vandaag.getDate();
      factuurdatum[1] = vandaag.getMonth() + 1;
      factuurdatum[2] = vandaag.getFullYear();

      var vijfDagen = 1000 * 60 * 60 * 24 * 5;
      var vandaag2 = Date.now() + vijfDagen;
      var vandaag3 = new Date(vandaag2);
      var betaaldatum = new Array();
      betaaldatum[0] = vandaag3.getDate();
      betaaldatum[1] = vandaag3.getMonth() + 1;
      betaaldatum[2] = vandaag3.getFullYear();

      document.write(
        "<br>Factuurdatum: " +
          factuurdatum[0] +
          "-" +
          factuurdatum[1] +
          "-" +
          factuurdatum[2]
      );

      document.write(
        "<br>Betaaldatum: " +
          betaaldatum[0] +
          "-" +
          betaaldatum[1] +
          "-" +
          betaaldatum[2]
      );
      document.write("<br>Bedankt voor je bestelling: " + klantnaam);
      document.write("<br>Boektitel is : " + titel);
      document.write("<br>Aantal te bestellen: " + aantal);
      document.write("<br>Prijs per boek is: " + prijs.toFixed(2));
      document.write("<br>Bedrag is: " + bedrag);
      document.write("<br>BTW is: " + btw.toFixed(2));
      document.write("<br>Totaal inclusief BTW is: " + totaal.toFixed(2));
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function kwadraat(ontvangenGetal) {
        var uitkomst = ontvangenGetal * ontvangenGetal;
        return uitkomst;
      }

      var getal = kwadraat(5);

      document.write("Het getal 5 in het kwadraat is " + getal);
    </script>
  </body>
</html>

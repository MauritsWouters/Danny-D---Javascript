<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>

  <body>
    <script>
      var namen = new Array("Jan", "Piet", "Joris");

      var dieren = new Array("hond", "kat", "paard");

      function tootoonEersteElementUitArraynArray(ontvangen) {
        document.write(ontvangen + "<br>");
      }

      tootoonEersteElementUitArraynArray(namen[0]);
      tootoonEersteElementUitArraynArray(dieren[0]);
    </script>

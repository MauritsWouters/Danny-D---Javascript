    <script>
      function bestelAuto(merk, klasse, kleur) {
        if (typeOf arguments [0] === "undefined") {
          //gebruik default waarde
          merk = "Audi";
          klasse = "Klasse C";
          kleur = "Rood";
        }

        document.write(
          "<br>Bestelde: een " + merk + " " + klasse + "in" + kleur
        );
      }

      bestelAuto();
      bestelAuto("Porsche");
      bestelAuto("Volvo", "Klasse A");
      bestelAuto("BMW", "Klasse B", "Blauw");
    </script>

    <script>
        var jaarloon=prompt("Hoeveel wil je netto verdienen per jaar?", "1000");
        var maandloon=jaarloon/12;
        var vakantiegeld=maandloon*0.50;

        document.write("<br>Als je"+ jaarloon + "per jaar verdient, dan krijg je " + vakantiegeld.toFixed(2) + ".");
